<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>dashboard__user</title>
  </head>
  <body class="dashboard__user">
    <nav class="navbar">
      <div class="navbar__box-text">
        <h1 class="navbar__box-text__h1">
          بانک ملت <br />
          پنل مشتری

        <h2 class="navbar__box-text__h2">نوبت گیری</h2>
      </div>
      <div class="navbar__box-icon">
        <svg class="navbar__box-icon__icon">
          <use xlink:href="./img/sprite.svg#icon-export"></use>
        </svg>
        <svg class="navbar__box-icon__icon">
          <use xlink:href="./img/sprite.svg#icon-user-outline"></use>
        </svg>
      </div>
    </nav>

    <div class="sidebar">
      <span></span>
      <img src="" alt="logo" class="sidebar__logo" />

      <div class="sidebar-box">
        <svg class="sidebar-box__icon">
          <use xlink:href="./img/sprite.svg#icon-bell"></use>
        </svg>
        <a href="#" class="sidebar-box__link">پروفایل</a>
      </div>

      <div class="sidebar-box">
        <svg class="sidebar-box__icon">
          <use xlink:href="./img/sprite.svg#icon-input-checked-outline"></use>
        </svg>
        <a href="#" class="sidebar-box__link">نوبت گیری</a>
      </div>

      <div class="sidebar-box">
        <svg class="sidebar-box__icon">
          <use xlink:href="./img/sprite.svg#icon-document-text"></use>
        </svg>
        <a href="#" class="sidebar-box__link">نوبت های من</a>
      </div>
    </div>

</html>
