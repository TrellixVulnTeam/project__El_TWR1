<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>login</title>
  </head>
  <body class="page page-main background-color-1">
    <section class="container background-img-1">
      <div class="container__login">
        <div class="container__login-box">
          <h2>نوبت دهی اینترنتی</h2>

          <h3 class="margin-top-2">صفحه ورود ادمین</h3>
        </div>
        <div class="container__login--input-box page-main-input">
          <input
            class="input"
            type="number"
            id="login-code"
            placeholder="کد ملی"
            required
          />
          <label class="margin-right-4" for="login-code">کد ملی</label>
        </div>

        <div class="container__login--input-box page-main-input">
          <input
            class="input"
            type="password"
            id="login-code"
            placeholder="پسورد"
            required
          />
          <label class="margin-right-4" for="login-code">پسورد</label>
        </div>
        <button
          class="container__login--btn-box background-color-secandary margin-top-2"
        >
          ورود
        </button>
      </div>
    </section>
  </body>
</html>
